<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="card">
      <div class="product-image"></div>
        <div class="product-about">
          <p class="category">PERFUME</p>
          <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
            <p class="product_price_new">$149.99</p>
            <p class="product_price_old">$169.99</p>
            </div>
          <button class="add"><img class="basket_icon" src="./images/icon-cart.svg" alt="Cart icon"><span>Add to Cart</span></button>
        </div>
    </div>
  </body>
</html>
